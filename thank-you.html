<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You | MagnaMoney</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    /* (keep same CSS as your existing thank-you file) */
    :root { --charcoal:#1C1C1C; --gold:#C6A76B; --text-main:#FFFFFF; --text-dim:rgba(255,255,255,0.8); }
    body{margin:0;background:var(--charcoal);font-family:"Lato",sans-serif;color:var(--text-main);padding:24px;display:flex;justify-content:center}
    .panel{max-width:900px;width:100%;background:rgba(29,30,32,0.95);border-radius:12px;padding:32px;text-align:center}
    .thanks-headline{color:var(--gold);font-weight:700;font-size:20px;margin:12px 0}
    .thanks-body{color:var(--text-dim);font-weight:300;margin-bottom:12px}
    .progress-bar{width:100%;height:12px;background:rgba(255,255,255,0.06);border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.04)}
    .progress-fill{height:100%;width:0%;background:linear-gradient(90deg,var(--gold),rgba(198,167,107,0.85));transition:width 0.2s linear}
    .countdown{color:var(--text-dim);font-size:13px;margin-top:8px}
    a.link{color:var(--gold)}
  </style>
</head>
<body>
  <div class="panel">
    <div class="logo-wrap">
      <div class="brand-name">MAGNAMONEY</div>
    </div>
    <div class="thanks-headline">Thank you — we've received your information</div>
    <div class="thanks-body">Your details have been submitted securely. You will be redirected to book a time in a few seconds.</div>

    <div style="max-width:440px;margin:18px auto;">
      <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
      <div id="countdownText" class="countdown">Redirecting to book a time in <strong>8</strong> seconds…</div>
    </div>

    <div style="margin-top:14px;color:#fff;font-size:13px">
      If the redirect doesn't happen automatically you can <a id="manualLink" class="link" href="#">click here to book now</a>.
    </div>
  </div>

  <script>
    // CONFIG - set your script exec URL here
    const SCRIPT_EXEC_URL = 'REPLACE_WITH_YOUR_SCRIPT_EXEC_URL'; // e.g. https://script.google.com/macros/s/XXX/exec
    const DEFAULT_HUBSPOT = 'https://meetings.hubspot.com/andrew-crutchley';

    // read sid from querystring
    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }
    const sid = getParam('sid');

    // Countdown logic
    (function(){
      const total = 8; let remaining = total;
      const fill = document.getElementById('progressFill');
      const text = document.getElementById('countdownText');
      let prefillUrl = null;

      // JSONP callback will set this
      window.__magna_prefill_cb = function(payload){
        if(payload && payload.prefillUrl) prefillUrl = payload.prefillUrl;
      };

      // request prefill via JSONP
      if(sid && SCRIPT_EXEC_URL){
        const script = document.createElement('script');
        script.src = SCRIPT_EXEC_URL + '?sid=' + encodeURIComponent(sid) + '&callback=__magna_prefill_cb';
        document.body.appendChild(script);
      }

      const tick = ()=>{
        const pct = Math.round(((total - remaining) / total) * 100);
        fill.style.width = pct + '%';
        text.innerHTML = 'Redirecting to book a time in <strong>' + remaining + '</strong> second' + (remaining===1?'':'s') + '…';
        if(remaining <= 0){
          fill.style.width = '100%';
          // final redirect
          const target = prefillUrl || DEFAULT_HUBSPOT;
          window.location.href = target;
          return;
        }
        remaining--;
        setTimeout(tick, 1000);
      };
      tick();

      // manual click fallback
      document.getElementById('manualLink').addEventListener('click', function(e){
        e.preventDefault();
        const target = prefillUrl || DEFAULT_HUBSPOT;
        window.location.href = target;
      });
    })();
  </script>
</body>
</html>
