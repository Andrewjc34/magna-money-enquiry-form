<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You – Magna Money</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --charcoal: #1C1C1C;
      --gold: #C6A76B;
      --white: #FFFFFF;
      --max-width: 800px;
      --content-padding: 24px;
    }
    body {
      margin: 0;
      font-family: "Lato", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--charcoal);
      color: var(--white);
      padding: var(--content-padding);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .container {
      max-width: var(--max-width);
      width: 100%;
      background: linear-gradient(180deg, rgba(29,30,32,0.95), rgba(29,30,32,0.9));
      border-radius: 12px;
      padding: 40px 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.05);
      text-align: center;
    }
    h1 {
      font-size: 26px;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      font-weight: 300;
      color: rgba(255,255,255,0.9);
      margin: 8px 0;
    }
    .countdown {
      margin-top: 20px;
      font-size: 15px;
      color: rgba(255,255,255,0.7);
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin-top: 12px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: var(--gold);
      box-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
      transition: width linear;
      animation: glow 2s infinite alternate;
    }
    .btn {
      display: inline-block;
      margin-top: 24px;
      background: var(--gold);
      color: var(--white);
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
      transition: background 0.2s ease;
      animation: glow 2s infinite alternate;
    }
    .btn:hover {
      background: #b9975f;
    }
    @keyframes glow {
      from { box-shadow: 0 0 6px var(--gold), 0 0 12px var(--gold); }
      to { box-shadow: 0 0 14px var(--gold), 0 0 28px var(--gold); }
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; } }
    @media (max-width: 768px) {
      .container { padding: 28px 20px; }
      h1 { font-size: 22px; }
      p { font-size: 15px; }
      .btn { font-size: 15px; padding: 10px 24px; }
    }
    @media (max-width: 480px) {
      .container { padding: 24px 16px; }
      h1 { font-size: 20px; }
      p { font-size: 14px; }
      .btn { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Your Enquiry</h1>
    <p>We’ve received your details and will be in touch shortly.</p>
    <p>To book your consultation, you’ll be redirected to our Calendly page.</p>

    <div class="countdown">Redirecting in <span id="timer">8</span> seconds…</div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <a id="bookBtn" href="#" class="btn">Book Now</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || "";
    const email = urlParams.get("email") || "";
    const business = urlParams.get("business") || "";

const calendlyUrl = `https://calendly.com/andrew-crutchley-magnamoney/30min?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&customAnswers[0]=${encodeURIComponent(business)}`;

    document.getElementById("bookBtn").href = calendlyUrl;

    let seconds = 8;
    const timerEl = document.getElementById("timer");
    const progressEl = document.getElementById("progress");

    progressEl.style.transitionDuration = seconds + "s";
    setTimeout(() => { progressEl.style.width = "100%"; }, 50);

    const countdown = setInterval(() => {
      seconds--;
      timerEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        document.body.style.animation = "fadeOut 0.8s forwards";
        setTimeout(() => {
          window.location.href = calendlyUrl;
        }, 800);
      }
    }, 1000);
  </script>
</body>
</html>
